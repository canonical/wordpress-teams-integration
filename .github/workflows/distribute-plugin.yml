name: Create Plugin Distribution

on:
  push:
    branches:
      - main

jobs:
  distribute:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from style.css
        id: version
        run: |
          VERSION=$(grep "^Version:" style.css | sed 's/Version: *//')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Extracted version: ${VERSION}"

      - name: Prepare plugin directory
        run: |
          mkdir -p dist/wordpress-teams-integration
          rsync -a --exclude='.git' --exclude='.github' --exclude='README.md' --exclude='dist' . dist/wordpress-teams-integration/

      - name: Upload plugin as artifact
        uses: actions/upload-artifact@v4
        with:
          name: wordpress-teams-integration-v${{ steps.version.outputs.version }}.zip
          path: dist/wordpress-teams-integration

      - name: Output artifact URL
        run: |
          echo "Download artifact from: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
